<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume History | ResumeElite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VISUAL THEME --- */
        :root {
            --primary: #6a0dad;
            --accent: #00d4ff;
            --bg-dark: #0f0c29;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            background: radial-gradient(circle at top right, #1b1464 0%, #0f0c29 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        .blob {
            position: fixed; width: 600px; height: 600px;
            background: var(--primary); border-radius: 50%;
            filter: blur(120px); opacity: 0.2; z-index: -1;
            animation: float 20s infinite alternate;
        }
        .blob-2 { background: var(--accent); bottom: -100px; right: -100px; width: 400px; height: 400px; animation-delay: -5s; }
        
        @keyframes float {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- NAVIGATION --- */
        .nav-header {
            max-width: 1200px; margin: 0 auto 50px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03); backdrop-filter: blur(10px);
            padding: 15px 30px; border-radius: 50px; border: 1px solid var(--border);
            animation: fadeInDown 0.8s ease;
        }

        .brand { font-size: 1.2rem; font-weight: 800; color: white; letter-spacing: 0.5px; }
        .brand span { color: var(--accent); }

        .back-btn {
            text-decoration: none; color: white; font-weight: 600; font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            padding: 8px 20px; border-radius: 30px; background: rgba(255,255,255,0.1);
        }
        .back-btn:hover { background: var(--primary); transform: translateX(-5px); }

        /* --- MAIN CONTENT --- */
        h2 {
            text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 40px;
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: fadeIn 1s ease;
        }

        /* --- GRID LAYOUT FOR LIST --- */
        #list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* --- CARD STYLING (Targets injected HTML) --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 24px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        /* Staggered Animation for cards */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(n) { animation-delay: 0.4s; }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: rgba(255,255,255,0.06);
        }

        /* Decoration for card */
        .card::before {
            content: '\f15c'; /* FontAwesome File Icon */
            font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: -20px; right: -20px;
            font-size: 100px; color: rgba(255,255,255,0.03);
            transform: rotate(15deg); transition: 0.4s;
        }
        .card:hover::before { color: rgba(0, 212, 255, 0.1); transform: rotate(0deg) scale(1.1); }

        .card h4 {
            font-size: 1.4rem; color: white; margin-bottom: 5px;
            font-weight: 700; z-index: 1;
        }

        .card small {
            color: var(--text-muted); font-size: 0.85rem;
            display: block; margin-bottom: 20px; z-index: 1;
        }

        /* --- BUTTON STYLING --- */
        .card button {
            background: linear-gradient(135deg, var(--primary), #9b59b6);
            color: white; border: none; padding: 12px 25px;
            border-radius: 50px; cursor: pointer; font-weight: 600;
            font-size: 0.9rem; transition: 0.3s; width: 100%;
            z-index: 10; position: relative;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.3);
        }

        .card button:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(106, 13, 173, 0.5);
            filter: brightness(1.1);
        }

        /* Empty State */
        #list p {
            grid-column: 1 / -1;
            text-align: center; color: var(--text-muted);
            font-size: 1.2rem; margin-top: 50px;
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="blob blob-2"></div>

    <div class="nav-header">
        <div class="brand">Resume<span>Builder</span></div>
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>
    </div>

    <h2>Your Resume Vault</h2>

    <div id="list">
        <p style="text-align:center; opacity:0.5;">Loading history...</p>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem("loggedUser"));
        if (!user) location.href="login.html";

        fetch(`http://localhost:5000/resume/history/${user.id}`)
        .then(r=>r.json())
        .then(data=>{
            const list=document.getElementById("list");
            if(!data.length){
                list.innerHTML="<p><i class='fas fa-folder-open' style='font-size:40px; display:block; margin-bottom:15px;'></i>No saved resumes found.</p>";
                return;
            }
            // Clear loading text
            list.innerHTML = "";
            
            data.forEach(r=>{
                list.innerHTML+=`
                    <div class="card">
                        <div>
                            <h4>${r.resume_name || "Untitled Resume"}</h4>
                            <small><i class="far fa-clock"></i> ${new Date(r.created_at).toLocaleString()}</small>
                        </div>
                        <br>
                        <button onclick="openResume(${r.id})">Open Editor <i class="fas fa-arrow-right"></i></button>
                    </div>`;
            });
        })
        .catch(err => {
            document.getElementById("list").innerHTML = "<p>Error loading history.</p>";
        });

        function openResume(id){
            localStorage.setItem("historyResumeId",id);
            location.href="resume-preview.html";
        }
    </script>

</body>
</html>
