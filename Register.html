<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | ResumeElite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6a0dad;
            --accent: #00d4ff;
            --bg-dark: #0f0c29;
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --danger: #ff4757;
            --success: #2ecc71;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #1b1464 0%, #0f0c29 100%);
            overflow: hidden;
            position: relative;
        }

        /* --- ANIMATED BACKGROUND --- */
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: var(--primary); border-radius: 50%;
            filter: blur(100px); opacity: 0.3; z-index: -1;
            animation: float 20s infinite alternate;
        }
        .blob-2 { background: var(--accent); width: 400px; height: 400px; bottom: -50px; right: -50px; animation-delay: -5s; }
        
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- REGISTER CARD (3D TILT) --- */
        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px 40px;
            width: 420px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid var(--border);
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 30px; font-size: 2rem; font-weight: 700; color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* --- INPUT GROUPS --- */
        .input-group { position: relative; margin-bottom: 25px; width: 100%; }

        .input-group i.main-icon {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            color: rgba(255,255,255,0.5); transition: 0.3s;
        }

        .input-group input {
            width: 100%; padding: 15px 50px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: white; font-size: 15px; outline: none;
            transition: 0.3s;
        }

        .input-group input::placeholder { color: rgba(255,255,255,0.3); }

        .input-group input:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .input-group input:focus + i.main-icon { color: var(--accent); }

        /* --- EYE ICON --- */
        .toggle-password {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: rgba(255,255,255,0.4); cursor: pointer; transition: 0.3s;
        }
        .toggle-password:hover { color: white; }

        /* --- PASSWORD STRENGTH --- */
        .validation-list {
            text-align: left; background: rgba(0,0,0,0.2);
            padding: 15px; border-radius: 12px; margin-bottom: 20px;
            display: none; border: 1px solid var(--border);
        }

        .validation-item {
            display: flex; align-items: center; margin-bottom: 5px;
            color: rgba(255,255,255,0.5); font-size: 0.85rem; transition: 0.3s;
        }
        .validation-item:last-child { margin-bottom: 0; }

        .validation-item i { margin-right: 10px; font-size: 12px; transition: 0.3s; }
        
        .validation-item.valid { color: var(--success); }
        .validation-item.valid i { transform: scale(1.2); }
        
        .validation-item.invalid { color: var(--danger); }

        /* --- BUTTON --- */
        button[type="submit"] {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, var(--primary), #9b59b6);
            color: white; border: none; border-radius: 50px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(106, 13, 173, 0.3);
            text-transform: uppercase; letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(106, 13, 173, 0.5);
            filter: brightness(1.2);
        }

        /* Shake Animation for Error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.4s ease-in-out; border-color: var(--danger) !important; }

        /* --- LINKS --- */
        p { margin-top: 25px; font-size: 0.9rem; color: rgba(255,255,255,0.6); }
        a { color: var(--accent); text-decoration: none; font-weight: 600; transition: 0.3s; }
        a:hover { color: white; text-shadow: 0 0 10px var(--accent); }

    </style>
</head>

<body>

    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob blob-2"></div>

    <form class="register-container" onsubmit="register(event)" autocomplete="off">
        <h1>Start Building</h1>

        <div class="input-group">
            <i class="fas fa-user main-icon"></i>
            <input type="text" id="username" placeholder="Choose Username" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock main-icon"></i>
            <input type="password" id="password" placeholder="Create Password" required onkeyup="validatePassword()">
            <i class="fas fa-eye-slash toggle-password" id="togglePasswordIcon" onclick="togglePassword()"></i>
        </div>

        <div class="validation-list" id="validation-list">
            <div class="validation-item" id="length">
                <i class="fas fa-circle"></i> At least 8 characters
            </div>
            <div class="validation-item" id="number">
                <i class="fas fa-circle"></i> Contains a number
            </div>
            <div class="validation-item" id="uppercase">
                <i class="fas fa-circle"></i> Contains uppercase letter
            </div>
        </div>

        <button type="submit" id="submitBtn">
            Create Account <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </button>

        <p>
            Already have an account?
            <a href="login.html">Login here</a>
        </p>
    </form>

    <script>
        // 1. Tilt Effect Logic
        const card = document.querySelector('.register-container');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 25;
            const y = (window.innerHeight / 2 - e.clientY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // 2. Toggle Password Visibility
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePasswordIcon");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
                toggleIcon.style.color = "var(--accent)";
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
                toggleIcon.style.color = "";
            }
        }

        // 3. Password Strength Logic
        function validatePassword() {
            const password = document.getElementById("password").value;
            const validationList = document.getElementById("validation-list");
            
            validationList.style.display = (password.length > 0) ? "block" : "none";

            const requirements = [
                { id: "length", valid: password.length >= 8 },
                { id: "number", valid: /\d/.test(password) },
                { id: "uppercase", valid: /[A-Z]/.test(password) }
            ];

            let allValid = true;
            requirements.forEach(req => {
                const item = document.getElementById(req.id);
                const icon = item.querySelector("i");
                if (req.valid) {
                    item.classList.add("valid");
                    item.classList.remove("invalid");
                    icon.className = "fas fa-check-circle";
                } else {
                    item.classList.add("invalid");
                    item.classList.remove("valid");
                    icon.className = "fas fa-times-circle";
                    allValid = false;
                }
            });
            return allValid;
        }

        // 4. Submit Registration
        function register(event) {
            event.preventDefault();
            const button = document.getElementById('submitBtn');

            if (!validatePassword()) {
                const passInput = document.getElementById('password');
                passInput.classList.add('shake');
                setTimeout(() => passInput.classList.remove('shake'), 400);
                return;
            }

            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            button.style.opacity = '0.7';
            button.disabled = true;

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

           fetch("http://localhost:5000/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
})
.then(res => res.json())  
.then(data => {
    if (data.success) {
        alert("Registration successful!");
        window.location.href = "login.html";
    } else {
        alert(data.message || "Registration failed");
    }
})
.catch(() => alert("Failed to connect to server."))
.finally(() => {
    button.innerHTML = originalText;
    button.style.opacity = '1';
    button.disabled = false;
});

        }
    </script>
</body>
</html>
