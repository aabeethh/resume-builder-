<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | Resume Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- MINIMAL THEME VARIABLES --- */
        :root {
            --primary: #2563eb;       /* Royal Blue */
            --primary-dark: #1e40af;
            --text-main: #0f172a;     /* Dark Slate */
            --text-light: #64748b;    /* Light Slate */
            --bg-body: #f8fafc;       /* Light Gray Background */
            --bg-card: #ffffff;       /* White Card Background */
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
            --transition: all 0.2s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden;
            padding: 20px;
        }

        /* --- REMOVED BLOBS FOR MINIMAL LOOK --- */
        .blob { display: none; }

        /* --- REGISTER CARD (CLEAN, PROFESSIONAL & STATIC) --- */
        .register-container {
            background: var(--bg-card);
            padding: 45px 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px; 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        /* --- INPUT GROUPS --- */
        .input-group { 
            position: relative; 
            margin-bottom: 20px; 
            width: 100%; 
            text-align: left;
        }

        .input-group i.main-icon {
            position: absolute; 
            left: 16px; 
            top: 50%; 
            transform: translateY(-50%);
            color: var(--text-light); 
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%; 
            padding: 14px 16px 14px 45px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main); 
            font-size: 0.95rem; 
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        .input-group input::placeholder { color: #94a3b8; }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-group input:focus + i.main-icon { color: var(--primary); }

        /* --- EYE ICON --- */
        .toggle-password {
            position: absolute; 
            right: 16px; 
            top: 50%; 
            transform: translateY(-50%);
            color: var(--text-light); 
            cursor: pointer; 
            transition: var(--transition);
            font-size: 0.95rem;
        }
        .toggle-password:hover { color: var(--text-main); }

        /* --- PASSWORD STRENGTH --- */
        .validation-list {
            text-align: left; 
            background: #f1f5f9;
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            display: none; 
            border: 1px solid var(--border);
        }

        .validation-item {
            display: flex; 
            align-items: center; 
            margin-bottom: 8px;
            color: var(--text-light); 
            font-size: 0.85rem; 
            transition: var(--transition);
            font-weight: 500;
        }
        .validation-item:last-child { margin-bottom: 0; }

        .validation-item i { 
            margin-right: 10px; 
            font-size: 14px; 
            transition: var(--transition); 
        }
        
        .validation-item.valid { color: var(--success); }
        .validation-item.valid i { transform: scale(1.1); }
        
        .validation-item.invalid { color: var(--danger); }

        /* --- BUTTON --- */
        button[type="submit"] {
            width: 100%; 
            padding: 14px;
            background: var(--primary);
            color: white; 
            border: 1px solid var(--primary); 
            border-radius: 8px;
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        /* Shake Animation for Error (Kept for functional UX feedback) */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake { 
            animation: shake 0.4s ease-in-out; 
            border-color: var(--danger) !important; 
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
        }

        /* --- LINKS --- */
        p { 
            margin-top: 25px; 
            font-size: 0.95rem; 
            color: var(--text-light); 
        }
        
        a { 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: 600; 
            transition: var(--transition); 
        }
        
        a:hover { 
            color: var(--primary-dark); 
            text-decoration: underline; 
        }

    </style>
</head>

<body>

    <div class="blob" style="top: -10%; left: -10%;"></div>
    <div class="blob blob-2"></div>

    <form class="register-container" onsubmit="register(event)" autocomplete="off">
        <h1>Start Building</h1>

        <div class="input-group">
            <input type="text" id="username" placeholder="Choose Username" required>
            <i class="fas fa-user main-icon"></i>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Create Password" required onkeyup="validatePassword()">
            <i class="fas fa-lock main-icon"></i>
            <i class="fas fa-eye-slash toggle-password" id="togglePasswordIcon" onclick="togglePassword()"></i>
        </div>

        <div class="validation-list" id="validation-list">
            <div class="validation-item" id="length">
                <i class="fas fa-circle"></i> At least 8 characters
            </div>
            <div class="validation-item" id="number">
                <i class="fas fa-circle"></i> Contains a number
            </div>
            <div class="validation-item" id="uppercase">
                <i class="fas fa-circle"></i> Contains uppercase letter
            </div>
        </div>

        <button type="submit" id="submitBtn">
            Create Account <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </button>

        <p>
            Already have an account?
            <a href="login.html">Login here</a>
        </p>
    </form>

    <script>
        // 1. Toggle Password Visibility
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePasswordIcon");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
                toggleIcon.style.color = "var(--primary)"; 
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
                toggleIcon.style.color = "";
            }
        }

        // 2. Password Strength Logic
        function validatePassword() {
            const password = document.getElementById("password").value;
            const validationList = document.getElementById("validation-list");
            
            validationList.style.display = (password.length > 0) ? "block" : "none";

            const requirements = [
                { id: "length", valid: password.length >= 8 },
                { id: "number", valid: /\d/.test(password) },
                { id: "uppercase", valid: /[A-Z]/.test(password) }
            ];

            let allValid = true;
            requirements.forEach(req => {
                const item = document.getElementById(req.id);
                const icon = item.querySelector("i");
                if (req.valid) {
                    item.classList.add("valid");
                    item.classList.remove("invalid");
                    icon.className = "fas fa-check-circle";
                } else {
                    item.classList.add("invalid");
                    item.classList.remove("valid");
                    icon.className = "fas fa-times-circle";
                    allValid = false;
                }
            });
            return allValid;
        }

        // 3. Submit Registration
        function register(event) {
            event.preventDefault();
            const button = document.getElementById('submitBtn');

            if (!validatePassword()) {
                const passInput = document.getElementById('password');
                passInput.classList.add('shake');
                setTimeout(() => passInput.classList.remove('shake'), 400);
                return;
            }

            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i> Creating...';
            button.style.opacity = '0.8';
            button.disabled = true;

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

           fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())  
            .then(data => {
                if (data.success) {
                    alert("Registration successful!");
                    window.location.href = "login.html";
                } else {
                    alert(data.message || "Registration failed");
                }
            })
            .catch(() => alert("Failed to connect to server."))
            .finally(() => {
                button.innerHTML = originalText;
                button.style.opacity = '1';
                button.disabled = false;
            });
        }
    </script>
</body>
</html>
