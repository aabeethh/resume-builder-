<body>

<div class="container">

    <h2>Create Your Resume</h2>
    <p class="subtitle">
        Choose how you want to start building your resume
    </p>

    <div class="options">

        <!-- UPLOAD RESUME -->
        <div class="option-card">
            <h3>Upload Existing Resume</h3>
            <p>Drag & drop your resume here (PDF only)</p>

            <div class="drop-zone" id="dropZone">
                <span id="dropText">Drop resume here or click to upload</span>
                <input type="file" id="resumeFile" accept=".pdf" hidden>
            </div>

            <button onclick="uploadResume()">Continue</button>
        </div>

        <!-- MANUAL CREATION (PRIORITY) -->
        <div class="option-card primary">
            <h3>Start From Scratch</h3>
            <p>Enter resume details manually and build your resume step by step.</p>
            <button onclick="startManual()">Enter Details</button>
        </div>

    </div>

</div>

<script>
function startManual() {
  window.location.href = "/resume-form.html";
}

function uploadResume() {
  window.location.href = "/template-selection.html";
}
</script>
