<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Resume</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a0dad, #9b59b6);
    padding: 60px;
}
.container {
    background: #ffffff;
    max-width: 900px;
    margin: auto;
    padding: 40px 50px;
    border-radius: 18px;
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
}
.options {
    display: flex;
    gap: 30px;
    justify-content: center;
    flex-wrap: wrap;
}
.option-card {
    background: #f8f4ff;
    padding: 25px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
}
.primary {
    border: 2px solid #6a0dad;
}
.drop-zone {
    border: 2px dashed #6a0dad;
    border-radius: 12px;
    padding: 28px;
    background-color: #f8f4ff;
    color: #6a0dad;
    font-weight: bold;
    cursor: pointer;
    margin: 15px 0;
}
.drop-zone.dragover {
    background-color: #e6dcff;
}
button {
    background-color: #6a0dad;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
<h2>Create Your Resume</h2>
<p>Choose how you want to start building your resume</p>

<div class="options">

<!-- UPLOAD -->
<div class="option-card">
<h3>Upload Existing Resume</h3>
<p>Drag & drop your resume (PDF only)</p>

<div class="drop-zone" id="dropZone">
<span id="dropText">Drop resume here or click to upload</span>
<input type="file" id="resumeFile" accept=".pdf" hidden>
</div>

<button onclick="continueWithPDF()">Continue</button>
</div>

<!-- MANUAL -->
<div class="option-card primary">
<h3>Start From Scratch</h3>
<p>Enter resume details manually.</p>
<button onclick="startManual()">Enter Details</button>
</div>

</div>
</div>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("resumeFile");
const dropText = document.getElementById("dropText");

dropZone.onclick = () => fileInput.click();

dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
});

dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("dragover");
});

dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    processPDF(e.dataTransfer.files[0]);
});

fileInput.onchange = e => processPDF(e.target.files[0]);

// ---------------- PDF PARSER ----------------
function parsePdfResumeText(rawText) {
    const data = {
        name: "",
        email: "",
        phone: "",
        summary: "",
        experience: "",
        education: "",
        skills: ""
    };

    if (!rawText) return data;

    const lines = rawText
        .replace(/\r/g, "")
        .split("\n")
        .map(l => l.trim())
        .filter(Boolean);

    const joined = lines.join(" ");

    // Email
    const emailMatch = joined.match(/[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}/i);
    if (emailMatch) data.email = emailMatch[0];

    // Phone
    const phoneMatch = joined.match(/(\+?\d[\d\s\-]{8,}\d)/);
    if (phoneMatch) data.phone = phoneMatch[0];

    // Name
    data.name = lines.find(l =>
        l.length < 35 &&
        !l.includes("@") &&
        !/\d/.test(l)
    ) || "Your Name";

    //summary only bug
   let current = null;

lines.forEach(line => {
    const l = line.toLowerCase();

    // ----- SECTION HEADERS -----
    if (/^summary|professional summary/.test(l)) {
        current = "summary";
        return;
    }

    if (/experience|employment|work history/.test(l)) {
        current = "experience";
        return;
    }

    if (/education|qualification/.test(l)) {
        current = "education";
        return;
    }

    if (/skills|technical skills|technologies/.test(l)) {
        current = "skills";
        return;
    }

    // ----- CONTENT -----
    if (current) {
        data[current] += line + " ";
    }
});

 

    return data;
}

// ---------------- PDF PROCESS ----------------
async function processPDF(file) {
    if (!file || file.type !== "application/pdf") {
        alert("Upload a PDF only");
        return;
    }

    localStorage.clear();
    dropText.textContent = "Extracting resume text...";

    const reader = new FileReader();
    reader.onload = async function () {
        const pdf = await pdfjsLib.getDocument(new Uint8Array(reader.result)).promise;
        let extractedText = "";

        for (let p = 1; p <= pdf.numPages; p++) {
            const page = await pdf.getPage(p);
            const content = await page.getTextContent();

            let lastY = null;
            let line = "";
            let lines = [];

            content.items.forEach(item => {
                if (lastY === null || Math.abs(item.transform[5] - lastY) < 2) {
                    line += item.str + " ";
                } else {
                    lines.push(line.trim());
                    line = item.str + " ";
                }
                lastY = item.transform[5];
            });

            if (line.trim()) lines.push(line.trim());
            extractedText += lines.join("\n") + "\n";
        }

        const resumeData = parsePdfResumeText(extractedText);
        localStorage.setItem("resumeData", JSON.stringify(resumeData));
        localStorage.setItem("resumeSource", "pdf");

        dropText.textContent = "Resume uploaded âœ” Click Continue";
    };

    reader.readAsArrayBuffer(file);
}

function continueWithPDF() {
    if (!localStorage.getItem("resumeData")) {
        alert("Upload a resume first");
        return;
    }
    window.location.href = "/template-selection.html";
}

function startManual() {
    localStorage.clear();
    localStorage.setItem("resumeSource", "manual");
    window.location.href = "/resume-form.html";
}
</script>

</body>
</html>
