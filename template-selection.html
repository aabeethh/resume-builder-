<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Template | Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a0dad, #9b59b6);
            padding: 40px;
        }

        .container {
            background: #ffffff;
            max-width: 1100px;
            margin: auto;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.3);
        }

        h2 {
            font-family: "Poppins", sans-serif;
            color: #6a0dad;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #555;
            margin-bottom: 35px;
        }

        /* TEMPLATE GRID */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* TEMPLATE CARD */
        .template-card {
            border-radius: 16px;
            overflow: hidden;
            background: #faf7ff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            text-align: center;
        }

        .template-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 14px 35px rgba(0,0,0,0.18);
        }

        /* PREVIEW MOCK */
        .template-preview {
            height: 190px;
            background: #e9dcff;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .line {
            height: 10px;
            background: #c9b3ff;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .line.short { width: 60%; }
        .line.medium { width: 80%; }

        .split {
            display: flex;
            gap: 8px;
        }

        .column {
            flex: 1;
        }

        /* CARD CONTENT */
        .template-card h3 {
            margin: 18px 0 5px;
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        .template-card p {
            font-size: 14px;
            color: #666;
            padding: 0 15px;
            margin-bottom: 18px;
        }

        /* BUTTON */
        .template-card button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .template-card button:hover {
            background-color: #5a0cb0;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Select a Resume Template</h2>
    <p class="subtitle">Choose an ATS-friendly template for your resume</p>

    <div class="template-grid">

        <!-- CLEAN SINGLE COLUMN -->
        <div class="template-card">
            <div class="template-preview">
                <div class="line medium"></div>
                <div class="line"></div>
                <div class="line short"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <h3>Clean Professional</h3>
            <p>Single-column layout similar to classic ATS resumes.</p>
            <button onclick="selectTemplate('clean')">Use Template</button>
        </div>

        <!-- SIDEBAR TWO COLUMN -->
        <div class="template-card">
            <div class="template-preview split">
                <div class="column">
                    <div class="line"></div>
                    <div class="line short"></div>
                    <div class="line"></div>
                </div>
                <div class="column">
                    <div class="line medium"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <h3>Sidebar Resume</h3>
            <p>Two-column layout with skills & contact on the left.</p>
            <button onclick="selectTemplate('sidebar')">Use Template</button>
        </div>

        <!-- ATS STRICT -->
        <div class="template-card">
            <div class="template-preview">
                <div class="line medium"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <h3>ATS Optimized</h3>
            <p>Plain structure designed for maximum ATS parsing.</p>
            <button onclick="selectTemplate('ats')">Use Template</button>
        </div>

    </div>

</div>

<script>
function selectTemplate(templateName) {
    localStorage.setItem("selectedTemplate", templateName);
    window.location.href = "/resume-preview.html";
}
</script>

</body>
</html>
