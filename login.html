<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Resume Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- MINIMAL THEME VARIABLES --- */
        :root {
            --primary: #2563eb;       /* Royal Blue */
            --primary-dark: #1e40af;
            --text-main: #0f172a;     /* Dark Slate */
            --text-light: #64748b;    /* Light Slate */
            --bg-body: #f8fafc;       /* Light Gray Background */
            --bg-card: #ffffff;       /* White Card Background */
            --border: #e2e8f0;
            --transition: all 0.2s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden;
            padding: 20px;
        }

        /* --- REMOVED BLOBS FOR MINIMAL LOOK --- */
        .blob { display: none; }

        /* --- LOGIN CARD (CLEAN & PROFESSIONAL) --- */
        .login-container {
            background: var(--bg-card);
            padding: 45px 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-icon {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        h1 {
            margin-bottom: 8px; 
            font-size: 1.8rem; 
            font-weight: 700; 
            color: var(--text-main);
            letter-spacing: -0.5px;
        }
        
        .subtitle { 
            color: var(--text-light); 
            font-size: 0.95rem; 
            margin-bottom: 35px; 
        }

        /* --- INPUT GROUPS --- */
        .input-group { 
            position: relative; 
            margin-bottom: 20px; 
            width: 100%; 
            text-align: left;
        }

        .input-group i.main-icon {
            position: absolute; 
            left: 16px; 
            top: 50%; 
            transform: translateY(-50%);
            color: var(--text-light); 
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%; 
            padding: 14px 16px 14px 45px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main); 
            font-size: 0.95rem; 
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        .input-group input::placeholder { color: #94a3b8; }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-group input:focus + i.main-icon { color: var(--primary); }

        /* --- EYE ICON --- */
        .eye-toggle {
            position: absolute; 
            right: 16px; 
            top: 50%; 
            transform: translateY(-50%);
            color: var(--text-light); 
            cursor: pointer; 
            transition: var(--transition);
            font-size: 0.95rem;
        }
        .eye-toggle:hover { color: var(--text-main); }

        /* --- BUTTON --- */
        button[type="submit"] {
            width: 100%; 
            padding: 14px; 
            margin-top: 10px;
            background: var(--primary);
            color: white; 
            border: 1px solid var(--primary); 
            border-radius: 8px;
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer;
            transition: var(--transition); 
            font-family: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        /* --- LINKS --- */
        .options {
            margin-top: 25px; 
            font-size: 0.95rem; 
            color: var(--text-light);
            text-align: center;
        }

        a { 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: 600; 
            transition: var(--transition); 
        }
        
        a:hover { 
            color: var(--primary-dark); 
            text-decoration: underline; 
        }

    </style>
</head>

<body>

    <form onsubmit="login(event)" class="login-container">
        <i class="fas fa-layer-group brand-icon"></i>
        <h1>Welcome Back</h1>
        <p class="subtitle">Access your professional dashboard</p>

        <div class="input-group">
            <input type="text" id="username" placeholder="Username or Email" required autocomplete="off">
            <i class="fas fa-user main-icon"></i>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-lock main-icon"></i>
            <i class="fas fa-eye-slash eye-toggle" id="togglePassword" onclick="togglePasswordVisibility()"></i>
        </div>

        <button type="submit" id="loginBtn">
            Sign In <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </button>

        <div class="options">
            <span>New here? <a href="register.html">Create an Account</a></span>
        </div>
    </form>

    <script>
        console.log(
            "[AUTH CHECK]",
            location.pathname,
            localStorage.getItem("loggedUser")
        );

        // Password Visibility Logic
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("togglePassword");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("fa-eye-slash", "fa-eye");
                toggleIcon.style.color = "var(--primary)";
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("fa-eye", "fa-eye-slash");
                toggleIcon.style.color = "var(--text-light)";
            }
        }

        // Login Logic
        function login(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const btn = document.getElementById("loginBtn");

            // Button Loading State
            btn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i> Signing In...';
            btn.style.opacity = "0.8";

            fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    alert("Invalid credentials");
                    btn.innerHTML = 'Sign In <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>';
                    btn.style.opacity = "1";
                    return;
                }

                localStorage.setItem("loggedUser", JSON.stringify({
                    id: data.user.id,
                    username: data.user.username
                }));

                localStorage.removeItem("userId");

                // Success Animation before redirect
                btn.innerHTML = '<i class="fas fa-check" style="margin-right: 8px;"></i> Success!';
                btn.style.background = "#10b981"; // Success green
                btn.style.borderColor = "#10b981";
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 800);
            })
            .catch(() => {
                alert("Server error");
                btn.innerHTML = 'Sign In <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>';
                btn.style.opacity = "1";
            });
        }
    </script>

</body>
</html>
